os: linux
dist: jammy

language: python
python:
  - "3.11"

cache: pip

install:
  - pip install -r requirements.txt
  - pip install black flake8 coverage coveralls

env:
  global:
    - DJANGO_SETTINGS_MODULE=playground1.settings   # <-- set to your package
    - PYTHONUNBUFFERED=1

script:
  # 1) formatting & lint
  - black --check .
  - flake8 .
  # 2) tests with coverage
  - coverage run manage.py test -v 2
  - coverage report -m

# send coverage to Coveralls for visibility
after_success:
  - coveralls

branches:
  only:
    - main


deploy:
  provider: elasticbeanstalk
  edge: true
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region: $AWS_REGION
  app: $EB_APP_NAME
  env: $EB_ENV_NAME
  bucket: $EB_BUCKET          # optional; omit to auto-detect EB bucket
  on:
    branch: main
